<div class="input-group">
    <input type="text" class="form-control" placeholder="Adresse IP" (ngModel)="ip" aria-describedby="basic-addon2">
    <select class="custom-select" id="inputGroupSelect04" [(ngModel)]="selectedValue">
      <option selected disabeld>Choissisez...</option>
      <option *ngFor="let capt of capteurs"[value]="capt">{{capt.type}}</option>
    </select>
    <div class="input-group-append">
        <button class="btn btn-primary" type="button" (click)="addCapteur()">ajouter</button>
    </div>
</div>

<ul class="list-group" *ngFor="let capteur of listOfCapteur">

    <li class="list-group-item d-flex justify-content-between align-items-center list-group-item-danger">
        {{capteur.text}}
        <img [src]="capteur.src" class="icon">
    </li>
