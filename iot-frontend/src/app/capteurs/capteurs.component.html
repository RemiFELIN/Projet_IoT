<div class="input-group">
    <input type="text" class="form-control" placeholder="Adresse MAC" [(ngModel)]="ip" aria-describedby="basic-addon2">
    <select class="custom-select" id="inputGroupSelect04" [(ngModel)]="selectedValue">
      <option selected disabeld>Choissisez...</option>
      <option *ngFor="let capt of capteurs"[ngValue]="capt">{{capt.type}}</option>
    </select>
    <div class="input-group-append">
        <button class="btn btn-primary" type="button" (click)="addCapteur()">ajouter</button>
    </div>
</div>

<ul class="list-group" *ngFor="let capteur of listOfCapteur">

    <li *ngIf="capteur.etat == 2" class="list-group-item d-flex justify-content-between align-items-center list-group-item-success'">
        <b>{{capteur.ip}}</b>{{capteur.text.success}}
        <img [src]="capteur.src.success" class="icon">
    </li>

    <li *ngIf="capteur.etat == 1" class="list-group-item d-flex justify-content-between align-items-center list-group-item-warning'">
        <b>{{capteur.ip}}</b>{{capteur.text.warning}}
        <img [src]="capteur.src.warning" class="icon">
    </li>

    <li *ngIf="capteur.etat == 0" class="list-group-item d-flex justify-content-between align-items-center list-group-item-danger'">
        <b>{{capteur.ip}}</b>{{capteur.text.danger}}
        <img [src]="capteur.src.danger" class="icon">
    </li>

</ul>
